<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Britney's Gesture Recognition</title>
  <link rel="stylesheet" href="src/style.css">
  <script defer type="module" src="src/main.jsx"></script>
</head>

<body>

<section>
  <h1>Britney's Gesture Recognition</h1>

  <div class="status-bar">
    <p>Status: <span id="status">loading woop woop...</span></p>
    <div class="button-group">
      <button id="webcamButton" disabled>START WEBCAM</button>
      <button id="classifyButton" disabled>TEST GESTURE</button>
    </div>
  </div>

  <div class="main-container">
    <div class="video-column">
      <div id="predictionResult">Prediction: ?</div>

      <div class="videoView">
        <div class="video-canvas-container">
          <video id="webcam" muted autoplay playsinline></video>
          <canvas id="output_canvas"></canvas>
        </div>
      </div>
    </div>

    <div class="controls-column">
      <div class="data-collection-box">
        <h3>Make a gesture, then click the matching button</h3>

        <div class="gesture-buttons">
          <button class="saveButton" data-label="peace" disabled>Peace Sign ✌️</button>
          <button class="saveButton" data-label="wave" disabled>Wave 👋</button>
          <button class="saveButton" data-label="fist" disabled>Fist ✊</button>
          <button class="saveButton" data-label="thumbs_up" disabled>Thumbs Up 👍</button>
          <button class="saveButton" data-label="snake" disabled>Snake 🐍</button>
        </div>

        <button id="trainButton" disabled>Train Model with Collected Data</button>

        <div class="status-indicator">
          <span id="trainStatus">Not trained yet</span>
        </div>

        <button id="saveJsonButton" disabled>Save All Data to posedata.json</button>

        <div class="status-indicator">
          <span id="accuracyStatus">Accuracy: N/A</span>
          <div id="misclassifiedSamples" style="margin-top: 10px; color: red;"></div>

        </div>

        <div class="sample-counts">
          <div>Peace: <span id="count-peace">0</span></div>
          <div>Wave: <span id="count-wave">0</span></div>
          <div>Fist: <span id="count-fist">0</span></div>
          <div>Thumbs Up: <span id="count-thumbs_up">0</span></div>
          <div>Snake: <span id="count-snake">0</span></div>
          <div class="sample-total">Total: <span id="count-total">0</span></div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

</html>
